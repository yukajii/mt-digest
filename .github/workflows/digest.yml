name: MT Digest

# we can keep this even though we no longer push
permissions:
  contents: write          

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to fetch (YYYY-MM-DD). Leave blank for auto-yesterday.'
        required: false
        type: string
  schedule:
    - cron: '20 6 * * *'   # every day 06:20 UTC

jobs:
  build_send:
    runs-on: ubuntu-latest
    steps:
      # ── 1. checkout repo ──────────────────────────────────────────────
      - uses: actions/checkout@v4

      # ── 2. speed-up: cache wheels, HF models, Torch ───────────────────
      - name: Cache pip & models
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/huggingface
            ~/.cache/torch
          key: ${{ runner.os }}-mt-digest-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-mt-digest-

      # ── 3. Python 3.11 ────────────────────────────────────────────────
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ── 4. deps ───────────────────────────────────────────────────────
      - name: Install deps
        run: pip install -r requirements.txt

      # ── 5. decide DATE (CLI > yesterday) ──────────────────────────────
      - name: Choose DATE
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.date }}" ]; then
            echo "DATE=${{ github.event.inputs.date }}" >> $GITHUB_ENV
          else
            echo "DATE=$(date -u -d 'yesterday' +%F)" >> $GITHUB_ENV
          fi
          echo "Using DATE=$DATE"  # printed by bash

      # ── 6. build digest & send it ─────────────────────────────────────
      - name: Build and email digest
        env:
          OPENAI_API_KEY:   ${{ secrets.OPENAI_API_KEY }}
          BUTTONDOWN_TOKEN: ${{ secrets.BUTTONDOWN_TOKEN }}
        run: |
          python mt_arxiv_digest.py "$DATE"
          python send_digest.py "mt_digest_${DATE}.md"

      # ── 7. upload artefacts (private, retained 30 days) ───────────────
      - name: Upload Markdown digest
        uses: actions/upload-artifact@v4
        with:
          name: mt_digest_md-${{ env.DATE }}
          path: mt_digest_${{ env.DATE }}.md
          retention-days: 30

