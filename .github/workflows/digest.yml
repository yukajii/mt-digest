name: MT Digest

# ── triggers ────────────────────────────────────────────────────────────
on:
  workflow_dispatch:
    inputs:
      date:
        description: "UTC date to fetch (YYYY-MM-DD). Leave blank for 5 days ago."
        required: false
        type: string
  schedule:
    - cron: "20 7 * * *"        # daily 07:20 UTC

permissions:
  contents: write

# ── job ─────────────────────────────────────────────────────────────────
jobs:
  digest:
    runs-on: ubuntu-latest

    steps:
      # 1. checkout ------------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. cache ONLY pip (no HF / torch dirs) ---------------------------
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-mt-digest-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-mt-digest-

      # 3. Python --------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. pick the DATE -------------------------------------------------
      - name: Determine DATE
        run: |
          # Decide the target date:
          #  - if workflow_dispatch + input set → use that
          #  - otherwise → today - 5 days (see DEFAULT_DATE_LAG_DAYS in script)
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.date }}" ]]; then
            DATE="${{ github.event.inputs.date }}"
          else
            DATE="$(date -u -d '5 days ago' +%F)"
          fi

          echo "DATE=$DATE" >> "$GITHUB_ENV"
          echo "Digest date (resolved): $DATE"

      # 5. build + send --------------------------------------------------
      - name: Build and send digest
        env:
          OPENAI_API_KEY:   ${{ secrets.OPENAI_API_KEY }}
          BUTTONDOWN_TOKEN: ${{ secrets.BUTTONDOWN_TOKEN }}
        run: |
          python mt_arxiv_digest.py "$DATE"
          python send_digest.py "mt_digest_${DATE}.md"

      # 6. artefacts (private, 30 d retention) ---------------------------
      - name: Upload Markdown digest
        uses: actions/upload-artifact@v4
        with:
          name: mt_digest_md-${{ env.DATE }}
          path: mt_digest_${{ env.DATE }}.md
          retention-days: 30

      - name: Upload JSON log
        uses: actions/upload-artifact@v4
        with:
          name: mt_digest_log-${{ env.DATE }}
          path: logs/*.log
          retention-days: 30
